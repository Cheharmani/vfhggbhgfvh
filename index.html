<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <table border="3px" cellspacing="0" align="center" cellpadding="10px" >
            <tr>
                 <td><h2 align="center">STUDENT REGISTRATION FORM</h2>
                     <form>
                         <label>Name:</label>
                         <input type="text"name="sname"placeholder="Enter First name"required>
                         <input type="text"name="lname"placeholder="Enter Last name"><br><br>
                         <label>Father's Name</label>
                         <input type="text" placeholder="Enter your father's name" required><br><br>
                         <label>Date of Birth:</label>
                         <input type="date" name="DOB"><br><br>
                         <label>Gender:</label>
                         <input type="radio" name="Gender" value="M">
                         <label>Male</label>
                         <input type="radio" name="Gender" value="F">
                         <label>Female</label><br><br>
                         <label>Course:</label>
                         <select>
                         <option value="Select">Select</option>
                         <option value="CSE">Computer Science and Engineering</option>
                         <option value="EE">Electrical Engineering</option>
                         <option value="MET">Metallurgical Engineering</option>
                         <option value="MECH">Mechanical Engineering</option>
                         </select><br><br>
                         <label>Address:</label><br>
                         <textarea cols="50"rows="3"></textarea><br><br>
                         <label>Mobile No:</label>
                         <input type="number"placeholder="Enter your mobile number" maxlength="10" required><br><br> 
                         <label>Email I'd:</label>
                         <input type="email"placeholder="example@gmail.com"required><br><br>
                         <label>Password:</label>
                         <input type="password" required><br><br>
                         <label>Re-type password:</label>
                         <input type="password" required><br><br>
                         <button>Submit</button>
                         <input type="reset" value="Clear all">
                     </form>
                     <a href="https://www.gpadp.org.in/#/home">G P Adityapur</a>
                 </td>
             </tr>
        </table>
    </body>
</html>
